services:
  frontend:
    build:
      context: ./frontend/online-code-compiler
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: occ-frontend
    ports:
      - "3000:80"
    depends_on:
      - app

  app:
    build:
      context: .
      args:
        # Use a specific local repo path and attach it to a volume
        MAVEN_OPTS: "-Dmaven.repo.local=/maven-cache"
    container_name: occ-backend
    depends_on:
      - db
      - sandbox-c
      - sandbox-py
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Add Maven settings to environment as well
      - MAVEN_OPTS=-Dmaven.repo.local=/maven-cache
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - maven_cache:/maven-cache:rw  # Add read-write permissions explicitly

  db:
    image: postgres:16-alpine
    container_name: occ-db
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  sandbox-c:
    build:
      context: ./src/main/resources/sandbox
      dockerfile: Dockerfile_c
    image: sandbox-c
    container_name: occ-sandbox-c

  sandbox-py:
    build:
      context: ./src/main/resources/sandbox
      dockerfile: Dockerfile_py
    image: sandbox-py
    container_name: occ-sandbox-py

volumes:
  postgres_data:
  # Specify the volume driver and options for better caching
  maven_cache:
    driver: local
